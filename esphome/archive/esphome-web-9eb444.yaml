esphome:
  name: mb

esp32:
  variant: esp32

 # Example configuration entry
i2c:
   - id: bus_a
     sda: 15
     scl: 4
     scan: true
     frequency: 400kHz
   - id: bus_b
     sda: 5
     scl: 16
     scan: true
     frequency: 400kHz

# Example configuration entry
