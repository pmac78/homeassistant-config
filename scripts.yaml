# Lighting Scripts
# Using explicit service calls for reliable WLED control

scene_morning:
  alias: "Scene - Morning"
  sequence:
    # Set WLED masters to 100%
    - service: light.turn_on
      target:
        entity_id:
          - light.wled_1_main
          - light.wled_main_2
      data:
        brightness_pct: 100
    # Turn off lights that should be off
    - service: light.turn_off
      target:
        entity_id:
          - light.ceiling
          - light.dining
          - light.rear_bed
          - light.steps
    # Turn on lights with brightness
    - service: light.turn_on
      target:
        entity_id: light.kickboard
      data:
        brightness_pct: 20
    - service: light.turn_on
      target:
        entity_id:
          - light.cabinets
          - light.bathroom
      data:
        brightness_pct: 30

