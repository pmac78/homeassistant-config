scene_day:
  alias: Scene - Day
  description: Daytime comfort - natural light prioritised, minimal artificial lighting
  icon: mdi:weather-sunny
  mode: single
  sequence:
  - action: switch.turn_on
    target:
      entity_id:
      - switch.f16_quinled_an1
      - switch.f16_quinled_an2
      - switch.f16_usb_outlets
      - switch.b16m_ventilation_couch
      - switch.b16m_roof_hatch_fan
  - action: switch.turn_off
    target:
      entity_id:
      - switch.f16_flood_rear
      - switch.f16_flood_drivers
      - switch.f16_flood_passenger
      - switch.b16m_front_skylight
      - switch.b16m_rear_skylight
      - switch.b16m_hatch_light
  - action: light.turn_on
    target:
      entity_id:
      - light.wled_1_main
      - light.wled_main_2
    data:
      brightness_pct: 100
  - action: light.turn_off
    target:
      entity_id:
      - light.ceiling
      - light.dining
      - light.rear_bed
      - light.steps
      - light.bathroom
  - action: light.turn_on
    target:
      entity_id: light.kickboard
    data:
      brightness_pct: 30
  - action: light.turn_on
    target:
      entity_id: light.cabinets
    data:
      brightness_pct: 50
